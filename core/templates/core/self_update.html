{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Личный кабинет
{% endblock %}

{% block name%}
Личный кабиент
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="col-md-3 col-md-offset-5 post">
    <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{ form}}

        <input type="submit" class="button" value="Изменить">
      </form>
</div>
{% endif%}
{% endblock %}
